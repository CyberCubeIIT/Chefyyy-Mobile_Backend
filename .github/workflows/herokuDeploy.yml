name: 'Deploy Container Heroku' # set whatever name you want to your github job
on: # set the events you would like to trigger this job
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        id: heroku
        uses: mtsmachado8/heroku-deploy@v2.0.3  # use the latest version of the action
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          app_name: ${{ secrets.HEROKU_APP_NAME }} # you aplication name